{% extends 'main/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <header>
        <h2>Home</h2>
    </header>
    <div class="wrapper home_wrap">
        <div class="wrap_item home_text">
            <p>{% lorem %}</p>
            <div class="wrapper">
                <figure>
                    <img
                        class="display-img"
                        src="{% static 'main/images/home1.jpg' %}"
                        alt="Bakery Product Image"
                    />
                </figure>
                <figure>
                    <img
                        class="display-img"
                        src="{% static 'main/images/home2.jpg' %}"
                        alt="Bakery Product Image"
                    />
                </figure>
            </div>
        </div>
        <aside class="wrap_item seasonal_item">
            <p>{% lorem %}</p>
            <figure>
                <img
                    class="display-img"
                    src="{% static 'main/images/seasonal.jpg' %}"
                    alt="Seasonal Item"
                />
            </figure>
        </aside>
    </div>
{% endblock %}
